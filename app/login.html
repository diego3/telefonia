
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Agenda Telefônica</title>

    <!-- Bootstrap -->
    <link href="../assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/"><i class="glyphicon glyphicon-earphone"></i>
                  Agenda Telefônica</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>

    </nav>

    <header>
        <div class="container">
            <div class="row loginresiterrow">
                <div class="col-md-6">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title"><i class="glyphicon glyphicon-user"></i> Área Restrita!</h3>
                      </div>
                      <div class="panel-body">
                        <form>
                            <div class="form-group">
                              <label for="email_id">E-mail</label>
                              <input type="email" name="email" class="form-control" id="email_id" placeholder="E-mail">
                              <p class="help-block">Campo obrigatório</p>
                            </div>
                            <div class="form-group">
                              <label for="password_id">Senha</label>
                              <input type="password" name="password" class="form-control" id="password_id" placeholder="Senha">
                              <p class="help-block">Campo obrigatório</p>
                            </div>

                            <button type="button" id="loginbtn" class="btn btn-default"> Entrar</button>
                          </form>
                      </div>
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="alert alert-success" id="login_success_alert">
                        <p>Login realizado com sucesso!</p>
                    </div>
                    <div class="alert alert-danger" id="login_error_alert">
                        <p>Usuário ou senhas incorretos!</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-10 white">
                    Ainda não tem uma conta ?
                    Quero me <a href="cadastro.html"> cadastrar</a>
                </div>
            </div>
        </div>
    </header>







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../src/app.js"></script>
  </body>
</html>
